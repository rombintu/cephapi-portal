        <form id="searchBar">
            <input type="search" class="form-control form-control-dark" placeholder="Поиск..." aria-label="Search">
        </form>

        <Button class="btn btn-success" type="button" style="width: 20%">
            Экспорт
            <img width="25px" src="/static/images/csv.svg">
        </Button>

        <script>
            const searchBar = document.forms['searchBar'].querySelector('input')
            searchBar.addEventListener("keyup", function(e) {
            const term = e.target.value.toLowerCase()
            const prerows = document.getElementById('accordionFlush')
            const rows = prerows.getElementsByClassName('accordion-header')
            Array.from(rows).forEach(function(row) {
                const data = row.firstElementChild.textContent
                if (data.trim().toLowerCase().includes(term)) {
                row.style.display = ''
                Array.from(row.childNodes).forEach(function(child) {child.style.display = ''})
                } else {
                row.style.display = 'none'
                }
            })
            })
        </script>
    </div>
